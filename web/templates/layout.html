<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>BountyBoard 🏴‍☠️</title>
    <link rel="stylesheet" href="/static/css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="/static/js/main.js" defer></script>

    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
</head>

<body>
<div class="rope rope-left"></div>
<div class="rope rope-right"></div>

<header class="site-header">
    <div class="container">
        <!-- Левая часть: логотип -->
        <div class="header-left">
            <a href="/" class="logo">
                🏴‍☠️ BountyBoard
            </a>
        </div>

        <!-- Центр: навигация -->
        <nav class="nav-links">
            <a href="/" class="nav-item">📜 Quests</a>
            <a href="/profile" class="nav-item">🧭 Profile</a>
            <a href="/shop" class="nav-item">🏪 Shop</a>
        </nav>

        <!-- Правая часть: золото и юзер -->
        <div class="header-right">
            <span class="gold-display">💰 666 gold</span>
            <span class="user-display">🦜 Captain Kraken</span>
        </div>
    </div>
</header>

<main>
    {{ block "content" . }}{{ end }}
</main>


<footer>
    <p>Made with rum and Go 🦜</p>
    <!--    <img src="/static/images/compass.svg" alt="compass" class="compass-icon" />-->
    <!--    SVG-компас-->
</footer>
</body>
</html>
